<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        img {
            display: block;
            margin: 0 auto 20px;
            width: 100px; /* Adjust width as necessary */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img4.jpg" alt="Flipkart Logo">
        <h2>Registration Form</h2>
        <form>
            <input type="text" name="registration_number" placeholder="Registration No" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email ID" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
